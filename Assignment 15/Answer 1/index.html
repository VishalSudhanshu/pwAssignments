        <div>
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full ">
                    <h2 class="mt-10 text-center text-3xl font-semibold leading-9 tracking-tight text-gray-900">Login</h2>
                    <p class="m-5 text-slate-500">Enter your credential to access your account</p>
                    <button type="submit"
                        class=" flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 mt-2
                    border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
                        <img class="mr-4"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAsVBMVEVHcEzqQjXqQzXqQzXqQzXqQzXpQDPqQzXpNDfqQjXqQzXqQzXqOjbpQzXpQjX9vgLziSH7vAT+vwD4rBHpQzX7vAX8vQHtYC77vAX7vAX9vgJChfQynoJChfT7vAVChfRAg/SqszQjplZAhPNChfQ5k69orEgbp1Y0qFNChfVChfThuRo0qFM0qFJChfQ0qFM0qFE3onhCg/s0qFM0qFM0qFM9ksMzq0E3oIIxrgE0qFN9CjGjAAAAO3RSTlMAV5LL6v8RqCRdunr/N2Kq/////zlO//+Tyu7/EUT9Win/Ix+FCf//sNX4//87rIZZ+P/ryf3///8vn3ysscgAAAEOSURBVHgBndADooVQFAXQ/Wy7no3smv/Afifza+UOLpBQqdbqjUa9Vq2gQLPVSGg1kVFtZFTT5fVGTr2JSLtRpBPXF8YriMT9u71OpdfNxqu5eVVT8WY/iLcRGQwRG439jCZKTKazhpsyR4nFZLKcrPpdlFlPXNNxG2U2E8IgxKZtwUzIqCxhh/2ErP+dcPhxiJ8mefSWuZyezggcfZcr67nRRk0n98cTGS+WvL2t/nAuHikX1iMAGJ0eHNnmG9AcgS3FyTkff4OIXEBEQJJZJdgFj8qFNFGSxKfuvhmU8YJvy4V0nS5KMClji8CZyzMt9ojIVuXybCSJ2bB2Q9rWSYV5FJAcTdV1VXOkLSJfHGY5iiU2JnkAAAAASUVORK5CYII="
                            alt="logo">
                        <span class="text-base">Login with Google</span>
                    </button>
                </div>

                <div class="mt-6 inline-flex items-center justify-center w-full">
                    <hr class=" sm:w-full h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
                </div>

                <div class="mt-6">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                                address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                <div class="text-sm">
                                    <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot
                                        password?</a>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Sign
                                in</button>
                        </div>
                    </form>

                    <p class="mt-10 text-center text-sm text-gray-500">
                        Not a member?
                        <a href="#" class="font-semibold leading-6 text-slate-700 hover:text-slate-500">Register
                            here</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="hidden sm:block">
            <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698279575~exp=1698280175~hmac=d1910323329a2504b52144230ffb95c0c37352bc1481bfb5f16aa5d34364e9ec"
                alt="">
