<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d017ccb5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-full sm:flex 2xl:w-10/12 m-auto">
        <div class=" bg-slate-900  text-slate-400 md:w-3/12 sm:w-1/3">
            <h1 class="text-center text-3xl p-4 font-semibold m-2 text-white">Dashboard</h1>
            <div class=" flex flex-col gap-12">
                <div class="flex flex-col gap-3 my-4">
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class=" fa-solid fa-chart-pie text-slate-400"></i>
                        <p >Dashboard</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-people-group"></i>
                        <p>Team</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-folder"></i>
                        <p>Projects</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-calendar"></i>
                        <p>Calendar</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-file"></i>
                        <p>Documents</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-clipboard"></i>
                        <p>Reports</p>
                    </button>
                </div>
                <div class="flex flex-col gap-3 my-4 ">
                    <h2 class="text-xl flex items-center px-8 gap-2 ">Your Teams</h2>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1  text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-people-group"></i>
                        <p>PW Skills</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-people-group"></i>
                        <p>PW Labs</p>
                    </button>
                    <button class="focus:border focus:border-white focus:rounded-md focus:bg-slate-500 focus:text-white  py-1 mx-1 text-xl flex items-center px-8 gap-2">
                        <i class="fa-solid fa-people-group"></i>
                        <p>PW - IOI</p>
                    </button>
                </div>
            </div>
        </div>
        <main class="h-64 bg-slate-300 pt-4 sm:h-screen md:w-9/12 sm:w-2/3">
            <div class="flex justify-between bg-white shadow-md m-1 rounded-md text-xl md:text-2xl md:m-4 md:p-4">
                <div class="flex items-center">
                    <i class="fa-solid fa-user pl-4 pr-2"></i>
                    <p>Profile</p>  
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass py-2 px-2"></i>
                    <i class="fa-solid fa-bell py-2 pr-3"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
