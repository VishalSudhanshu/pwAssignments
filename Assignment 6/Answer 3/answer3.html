<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="answer3.css">
    <title>Assignment 6 || Answer 3</title>
</head>
<body>
    <!-- Answer 2 -->
    <form action="submit" class="signup-form">
        <h1>Sign up</h1>
        <div class="form-section">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>
        </div>

        <div class="form-section">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required>
        </div>

        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-section">
            <label for="password">Password:</label>
            <input type="password" id="password" required>         
        </div>

        <!-- Added opacity example as asked in question -->
        <div class="form-section">
            <label for="confPassword" class=" opacity-example">Confirm Password:</label>
            <input type="password" id="confPassword" required>         
        </div>

        <div class="form-section">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>         
        </div>

        <div class="form-button">
            <button type="submit">Submit</button>
            <button type="reset" class=" opacity-example">Reset</button>
        </div>
    </form>
</body>
</html>
