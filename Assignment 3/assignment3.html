            <fieldset>
                <legend>Sign up</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" minlength="3" required><br>

                <label for="female"><input type="radio" id="female" value="female">Female</label>
                <label for="other"><input type="radio" id="other" value="other">Other</label><br>

            </fieldset>
        </form>
